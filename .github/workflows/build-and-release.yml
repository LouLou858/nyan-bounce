name: Build and Release Nyan Bounce EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with assets
      run: pyinstaller --onefile --windowed nyan_bounce.py --add-data "assets/nyan.gif;assets" --add-data "assets/nyan.mp3;assets"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Nyan Bounce EXE v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload EXE to Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/nyan_bounce.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
