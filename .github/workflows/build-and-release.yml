name: Build and Release Nyan Bounce EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with assets
      run: pyinstaller --onefile --windowed nyan_bounce.py --add-data "assets/nyan.gif;assets" --add-data "assets/nyan.mp3;assets"

    - name: Create Tag (PowerShell compatible)
      id: create_tag
      shell: pwsh
      run: |
        $TAG = "v$env:GITHUB_RUN_NUMBER"
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag $TAG
        git push origin $TAG
        echo "::set-output name=TAG::$TAG"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.create_tag.outputs.TAG }}
        name: Nyan Bounce EXE ${{ steps.create_tag.outputs.TAG }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload EXE to Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/nyan_bounce.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
